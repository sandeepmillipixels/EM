apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {

    compileSdkVersion 27
    defaultConfig {
        applicationId "com.application.millipixels.expense_rocket"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {

        release {

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:support-v4:27.1.0'

    compile('com.twitter.sdk.android:twitter:3.1.0@aar') {
        transitive = true
    }


    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    compile 'com.android.support:cardview-v7:27.1.1'

    compile 'com.github.barteksc:android-pdf-viewer:2.0.3'

    ///////////////Convert image to PDF//////////////////////////////////////////
    compile 'com.theartofdev.edmodo:android-image-cropper:2.5.+'

    compile 'com.itextpdf:itextg:5.5.9'
    compile 'com.balysv:material-ripple:1.0.2'
    compile 'com.github.dmytrodanylyk:android-morphing-button:98a4986e56'
    compile 'com.android.support:cardview-v7:27.1.0'
    compile 'com.android.support:recyclerview-v7:27.1.0'
    compile 'com.github.ParkSangGwon:TedPicker:v1.0.10'
    compile('com.github.afollestad.material-dialogs:core:0.8.5.4@aar') {
        transitive = true
    }

    ///////////////////////////////////////////////////////////////////////////////

    //ButterKnief
    compile 'com.jakewharton:butterknife:8.8.1'

    compile 'com.google.firebase:firebase-auth:11.8.0'

    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.android.support:appcompat-v7:27.1.0'
    compile 'com.android.support:design:27.1.0'
    compile 'com.android.support:cardview-v7:27.1.0'
    //ButterKnief
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    compile 'com.opencsv:opencsv:3.9'

    implementation 'com.getbase:floatingactionbutton:1.10.1'

    implementation 'com.theartofdev.edmodo:android-image-cropper:2.7.+'

    implementation 'com.wang.avi:library:2.1.3'
    implementation 'com.github.hoanganhtuan95ptit:TwoLineSeekBar:1.0'

    //RxJava2

    implementation "io.reactivex.rxjava2:rxjava:2+"
    implementation 'io.reactivex.rxjava2:rxandroid:2+'

//    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
//    implementation 'io.reactivex.rxjava2:rxjava:2.1.7'

    implementation 'info.androidhive:imagefilters:1.0.7'
    implementation 'com.facebook.android:facebook-android-sdk:[4,5)'
    compile 'com.google.android.gms:play-services-auth:11.8.0'
    implementation 'com.github.krokyze:ucropnedit:2.2.1-native'


    compile 'com.google.android.gms:play-services-plus:11.8.0'

    ///////////////////Retrofit//////////////////////////////////////////////////////

//    compile 'com.squareup.retrofit2:retrofit:2.1.0'
//    compile 'com.google.code.gson:gson:2.6.2'
//    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
//    compile 'com.google.code.gson:gson:2.7'
//    compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'
//    compile 'com.squareup.okhttp3:okhttp:3.4.1'


    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'

    compile 'com.squareup.okhttp3:logging-interceptor:3.9.1'

    compile 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    compile 'com.squareup.retrofit2:converter-scalars:2.3.0'
}
repositories {
    mavenCentral()
    maven { url "http://repo.commonsware.com.s3.amazonaws.com" }
    maven { url "https://jitpack.io" }

}
apply plugin: 'com.google.gms.google-services'
apply plugin: 'kotlin-android-extensions'